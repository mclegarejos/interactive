<!DOCTYPE html>
<html>
<head>


    <title>Interactive Project</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="jquery-3.7.1.min.js"></script>


</head>

<body>
    
<div class="container">
    <form>
        <!--EMAIL ADDRESS-->
        <!--test comment-->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text"></div>
        </div>

        <!--PASSWORD-->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <!--REPEAT PASSWORD-->
        <!-- VERIFY YOUR PASSWORD-->

        <div class="mb-3">
            <label for="password2" class="form-label">Password</label>
            <input type="password2" class="form-control" id="password2" required>
        </div>

          <!--SUBMIT BUTTON-->
        <button id="mybutton" class="btn btn-primary">Submit</button>
      </form>
<p id="alert"> </p>
</div>

    <script type="text/javascript">
        // this is my jquery 
        $(document).ready(function(){
            $("#mybutton").click(function(e){
                e.preventDefault();
                var email = $("#email").val();
                var password = $("#password").val();
                var password2 = $("#password2").val();
                if(email == "" || password == "" || password2 == ""){
                    $("#alert").html("Fill all areas"); //please make this descriptive
                }
            })
        })
    </script>





</body>
</html>
